<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapidez Matemática</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">

        <!-- Header -->
        <div class="header">
            <h1>Rapidez Matemática</h1>
        </div>

        <!-- Splash Page -->
        <div class="card" id="splash-page" >
            <form id="start-form">
                <div class="selection-container">
                    <!-- 5 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-5">5 Preguntas</label>
                        <input type="radio"  name="questions" value="5" id="value-5">
                        <span class="best-score">
                            <span>Mejor Puntaje</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 10 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Preguntas</label>
                        <input type="radio" id="value-10" name="questions" value="10">
                        <span class="best-score">
                            <span>Mejor Puntaje</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 25 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Preguntas</label>
                        <input type="radio" id="value-25" name="questions" value="25">
                        <span class="best-score">
                            <span>Mejor Puntaje</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 50 Questions Radio Input -->
                    <div class="radio-container ">
                        <label for="value-50 ">50 Preguntas</label>
                        <input type="radio" id="value-50" name="questions" value="50">
                        <span class="best-score">
                            <span>Mejor Puntaje</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <!-- Start Button -->
                <div class="selection-footer">
                    <button class="start" type="submit">Empezar Ronda!</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>

        <!-- Game Page -->
        <div class="card" id="game-page" hidden>
            <!-- Item Container -->
            <div class="item-container"></div>
            <!-- Right//Wrong Buttons -->
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Incorrecto</button>
                <button class="right" onclick="select(true)">Correcto</button>
            </div>
        </div>
        
        <!-- Score Page -->
        <div class="card" id="score-page" hidden>
            <!-- Score Container -->
            <div class="score-container">
                <h1 class="title">Tu tiempo</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <!-- PLay again -->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Jugar de Nuevo</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
</body>
</html>
